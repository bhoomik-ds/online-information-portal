<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Online Information{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'jobs/css/main.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% include 'partials/navbar.html' %}
    
    {% block content %}{% endblock %}
    
    <!-- Floating WhatsApp Button -->
    <a href="https://www.whatsapp.com/channel/0029VaENUSO8V0thKbti4t3O" target="_blank" class="whatsapp-btn">
        <span>
            <i class="fab fa-whatsapp fa-2x"></i>
        </span>
    </a>
    
    {% include 'partials/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'jobs/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
